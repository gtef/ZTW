<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8>
		<meta http-equiv="X-UA-Compatibile" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ząrzdzanie projektem</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/resopnd.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			
			<div class="page-header">
				<h1>
					<img src="images/brand.png" alt="logo">
					Tu są twoje projekty
				</h1>
			</div>
			
			<br>
			<br>
				
			<!--ekran logowania-->
			<div class="panel panel-default col-xs-4 ">
				<h3>Zaloguj się do swojej grupy</h3>
				<br>
				<form action="html/zespol.html" class="form-horizontal">
					<div class="form-group">
						<label for="loginField" class="col-xs-4 ">login</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="loginField" placeholder="login"/>
						</div>
					</div>
					<div class="form-group">	
						<label for="passwordField" class="col-xs-4 ">hasło</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="passwordField" placeholder="hasło"/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary ">Zaloguj</button>
				</form>
				
				<br>
			</div>
			
		</div>
		</div>
		<script src="js/jquery-1.11.2.js"></script>
		<script src="bootstrap.js"></script>
	</body>
</html>
